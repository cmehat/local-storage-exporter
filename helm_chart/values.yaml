# -- List of storage class names to monitor (e.g., openebs-hostpath, microk8s-hostpath, standard)
storageClassNames: []

# -- List of host paths where the storage provisioner stores PV data
# Examples: /var/openebs/local/, /var/snap/microk8s/common/default-storage
storagePaths: []

# -- Port on which the metrics server will listen
metricsPort: 9100

# -- How often to refresh storage metrics
updateInterval: 30s

# -- Container image configuration
image:
  # -- Full image name as repository/name
  repository: ghcr.io/prokube/local-storage-exporter
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion
  tag: ""

# -- List of image pull secrets for private registries
imagePullSecrets: []
# -- Override the chart name
nameOverride: ""
# -- Override the full name
fullnameOverride: ""

# -- Service account configuration
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to add to pods
podAnnotations: {}
# -- Labels to add to pods
podLabels: {}

# -- Pod-level security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Container-level security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Service configuration
service:
  # -- Enable the Kubernetes Service for the exporter
  enabled: true
  # -- Service type
  type: ClusterIP

# -- Log level for the exporter (debug, info, warning, error)
logLevel: info

# -- Prometheus Operator ServiceMonitor configuration
# Requires prometheus-operator to be installed in the cluster
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  # -- Additional labels to add to the ServiceMonitor
  # Useful for targeting by Prometheus Operator (e.g., release: kube-prometheus-stack)
  labels: {}

# -- Prometheus Operator PodMonitor configuration
# Alternative to ServiceMonitor, monitors pods directly
podMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s

# -- DaemonSet deployment mode
# Recommended for monitoring local storage on all nodes
daemonSet:
  enabled: true
  nodeSelector: {}
  tolerations: []

# -- Deployment mode (alternative to DaemonSet)
# Use when you only need to monitor from a single replica
deployment:
  # -- Deploy as a Deployment instead of DaemonSet
  enabled: false
  # -- Number of replicas (only used if deployment is enabled)
  replicas: 1
  nodeSelector: {}
  tolerations: []

# -- List of node names to exclude from scheduling (applies to both DaemonSet and Deployment)
# Pods will not be scheduled on nodes matching these names
# Uses node anti-affinity with requiredDuringSchedulingIgnoredDuringExecution
# Example: ["node1", "node2"]
excludeNodes: []

# -- Container resource requests and limits
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Liveness probe configuration
livenessProbe:
  httpGet:
    path: /
    port: metrics
  initialDelaySeconds: 3
  periodSeconds: 15

# -- Readiness probe configuration
readinessProbe:
  httpGet:
    path: /
    port: metrics
  initialDelaySeconds: 3
  periodSeconds: 15
