name: Docker build and push version tag to ghcr.io

on:
  push:
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Tag is not on main branch"
            exit 1
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          set -euo pipefail

          # Define the image name and tag
          IMAGE_NAME="ghcr.io/prokube/local-storage-exporter"
          LATEST_TAG="latest"
          COMMIT_TAG="commit-${{ github.sha }}"
          VERSION_TAG="${{ github.ref_name }}"
          VERSION_TAG="${VERSION_TAG#v}" # Remove the leading 'v' from the version tag if it exists

          # Determine if this version is the latest semantic version
          git fetch --tags origin
          LATEST_VERSION="$(git tag -l 'v*' | sed 's/^v//' | sort -V | tail -n 1 || true)"
          if [ -z "${LATEST_VERSION}" ]; then
            LATEST_VERSION="${VERSION_TAG}"
          fi

          IS_LATEST=false
          if [ "${VERSION_TAG}" = "${LATEST_VERSION}" ]; then
            IS_LATEST=true
          fi

          echo "Current version: ${VERSION_TAG}, highest tagged version: ${LATEST_VERSION}, will update 'latest': ${IS_LATEST}"

          echo "Building Docker image: $IMAGE_NAME:$VERSION_TAG"
          docker build . -f Dockerfile -t $IMAGE_NAME:$VERSION_TAG
          docker tag $IMAGE_NAME:$VERSION_TAG $IMAGE_NAME:$COMMIT_TAG
          if [ "${IS_LATEST}" = true ]; then
            docker tag $IMAGE_NAME:$VERSION_TAG $IMAGE_NAME:$LATEST_TAG
          fi

          echo "Pushing built image"
          docker push $IMAGE_NAME:$VERSION_TAG
          docker push $IMAGE_NAME:$COMMIT_TAG
          if [ "${IS_LATEST}" = true ]; then
            docker push $IMAGE_NAME:$LATEST_TAG
          fi